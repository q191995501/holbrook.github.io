<div class="row">
    <div class="{%if articles_page%}span7{%else%}span9 alpha{%endif%}">
	<div class="entry-container ">

	    <article  class="entry hentry" >
		<header>
		    <a href="{{ siteurl }}/{{ article.url }}" rel="bookmark" title="permalink for {{ article.title|striptags }}" ><h2 class="entry-title">{{article.title}}</h2></a>
		    <hr/>
		    <div class="author-details vcard">
		    	{{ article.locale_date.format("%Y-%m-%d") }}
		    	分类：<a href="{{ siteurl }}/{{ article.category.url }}">{{ article.category }}</a>

		    	{% if article.tags %} 标签:
	    		{% for tag in article.tags %}
			<a href="{{SITEURL}}/{{tag.url}}" title="Browse tag: {{tag}}" rel="tag">{{tag}}</a>{%if not loop.last %}, {%endif%}{% endfor %}{% endif %}
		    </div>
		</header>
		<div class="entry-content">
		{{ article.content }} </div>
	    </article>

	    <!--
	    in case any image breaks the theme
	    i was going to use :after but it didn't quite work for me, maybe next time-->
	    <div class="clearfix"></div>

	</div>
    </div>
</div>
