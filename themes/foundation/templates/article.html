{% extends "base.html" %}

{% block content %}
<article>
	<h2>{{ article.title }}</h2>
	{{ article.content }}
	<h6>Written by <a href="{{ SITEURL }}/author/{{ article.author|lower|replace(' ', '-') }}.html">{{ article.author }}</a> on {{ article.locale_date.format("%Y-%m-%d") }}.</h6>
</article>

<hr/>
<div class="row">
	<div class="small-12 columns">
		<h3>Comments</h3>
		<!-- UY BEGIN -->
		<div id="uyan_frame"></div>
		<script type="text/javascript" src="http://v2.uyan.cc/code/uyan.js?uid=2124868"></script>
		<!-- UY END -->
	</div>
</div>
{% endblock %}
